<div id="login-container">
<fieldset>
    <legend>Login or register</legend>
    <label for="tb-username">Username:</label>
    <input required data-bind="value: username" type="text" id="tb-username" />
    <label for="tb-password">Password:</label>
    <input required data-bind="value: password" type="password" id="tb-password" />
    <label id="label-mail" for="tb-mail">Mail:</label>
    <input required data-bind="value: mail" type="email" id="tb-mail" />
    <button id="login-btn" data-bind="click: login">Login</button>
    <button id="register-btn" data-bind="click: register">Register</button>
</fieldset>
</div>
<div data-bind="text: message"></div>
<div id="logout-container">
<span id="user-name-span" data-bind="text: username"></span>
<button data-bind="click: logout">Logout</button>
</div>
