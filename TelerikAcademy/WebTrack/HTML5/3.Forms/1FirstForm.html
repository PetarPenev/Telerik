<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>FirstWebForm</title>
		<style type="text/css">
		table, td, th
		{
			border:solid 2px black;
			border-spacing:0;
		}
		.right
		{
			text-align:right;
			font-weight:bold;
		}
		#colora
		{background-color:#00CC66;}
		.right11,.rod
		{
			border:0px;
		}
		.right11
		{
			text-align:right;
		}
		.rod
		{text-align:left;}
		</style>
	</head>
	<body>
		<form method="get">
			<table class="table">
				
				<tbody>
					<tr>
						<td class="right"><label for="lastName" >Last Name</label></td>
						<td colspan="3"><input type="text" id="lastName" value="Penev" />
						</td>
					</tr>
					<tr>
						<td class="right"><label for="firstName">First Name</label></td>
						<td colspan="3"><input type="text" id="firstName" value="Petar" /></td>
					</tr>
					<tr>
						<td class="right"><label for="add">Address</label></td>
						<td  colspan="3" class="double"><textarea id="add" cols="100">Studentski grad, flat 17</textarea></td>
					</tr>
					<tr>
						<td class="right"><label for="cityName">City</label></td>
						<td><input type="text" id="cityName" value="Sofia" /></td>
						<td><label for="stateName">State</label></td>
						<td><input type="text" name="stateName" id="stateName"/></td>
						
					</tr>
					<tr>
						<td class="right"><label for="postCode">Zip/Postal </label></td>
						<td colspan="3"><input type="text" id="postCode" value="1000" /></td>
					</tr>
					<tr>
						<td class="right"><label for="countryDrop">Country</label></td>
						<td colspan="3"><select id="countryDrop">
								<option value="Value 1"
										selected="selected">Bulgaria</option>
								<option value="Value 2">Pakistan</option>
								<option value="Value 3">Fiji</option>
								</select>
								</td>
					</tr>
					<tr>
						<td class="right"><label for="phoneCode1">Phone (country code, area code, number)</label></td>
						<td colspan="3">(<input type="text" id="phoneCode1" value="+359" required="required" />) <input type="text" id="phoneCode2" value="88" required="required" />.<input type="text" id="phoneCode3" required="required" /></td>
					</tr>
					<tr>
						<td class="right"><label for="mail">E-mail</label></td>
						<td colspan="3"><input size="100" type="email" id="mail" value="penev_90@abv.bg" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" /></td>
					</tr>
					<tr>
						<td class="right"><label for="Month">Birth Date</label></td>
						<td colspan="3"><label for="Month">Month</label><input type="text" id="Month" value="09" /> <label for="Data">Day</label><input type="text" id="Data" value="02" /> <label for="Year">Year(4 digit)</label><input type="text" id="Year" value="1990" pattern="[0-9]{4}"/></td>
					</tr>
					<tr>
						<td class="right"><label for="gender">Gender</label></td>
						<td colspan="3"><select id="gender">
								<option value="Value 1"
										selected="selected">Male</option>
								<option value="Value 2">Female</option>
								<option value="Value 3">Other</option>
								</select>
						</td>
					</tr>
					<tr>
						<td class="right">Starting date</td>
						<td colspan="3">
						<label for="rad1">September 2012</label>
						<input type="radio" name="startDate" value="September 2012" id="rad1" checked />
						<label for="rad2" >October 2012</label>
							<input type="radio" name="startDate" value="October 2012" id="rad2">
						</td>
					</tr>
					<tr>
						<td class="right"><label for="com">Comments/Questions</label></td>
						<td colspan="3"><textarea id="com" cols="100">None</textarea></td>
					</tr>
					
					<tr id="colora">
					<td  colspan="2" class="right11"><input type="submit" value="Submit" class="right"/></td>
					<td colspan="2" class="rod"><input type="reset" name="resetBtn"   
       value="Clear this form" />
					</td>
					</tr>
			</table>
		</form>
	</body>
</html>
