<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Calculator</title>
		<style type="text/css">
		td, th
		{
		border:solid 2px;
		padding:0px;
		background-color:#F0F0F0 ;
		text-align:center;
		
		}
		table
		{
		border:solid 2px;
		padding:0px;
		border-collapse: collapse;
		}
		.but
		{
			width:80px;
		}
		.but1
		{
			width:170px;
		}
		.boxy
		{
			width:350px;
			text-align:right;
			
		}
		col
		{
			width:80px;
		}
		
		</style>
	</head>
	<body>
		<table>
			<colgroup>
				<col />
				<col />
				<col />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<td colspan="4" id="text1"><input class="boxy" type="text" value="123" /></td>
				</tr>
				<tr>
					<td><input class="but" type="button" value="7" /></td>
					<td><input class="but" type="button" value="8" /></td>
					<td><input class="but" type="button" value="9" /></td>
					<td><input class="but" type="button" value="*" /></td>
				</tr>
				<tr>
					<td><input class="but" type="button" value="4" /></td>
					<td><input class="but" type="button" value="5" /></td>
					<td><input class="but" type="button" value="6" /></td>
					<td><input class="but" type="button" value="-" /></td>
				</tr>
				<tr>
					<td><input class="but" type="button" value="1" /></td>
					<td><input class="but" type="button" value="2" /></td>
					<td><input class="but" type="button" value="3" /></td>
					<td><input class="but" type="button" value="+" /></td>
				</tr>
				<tr>
					<td colspan="2"><input class="but1" type="button" value="0" /></td>
					<td><input class="but" type="button" value="." /></td>
					<td><input class="but" type="button" value="/" /></td>
				
			</tbody>
		</table>
	</body>
</html>
