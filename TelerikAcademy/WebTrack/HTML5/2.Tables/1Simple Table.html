<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<title>Simple Table</title>
	<style type="text/css">
	table
	{
		border-collapse:collapse;
	}
	#c1
	{width:300px;}
	#c2
	{width:200px;}
	</style>
</head>
	<body>
		<table>
			<colgroup>
				<col id="c1" />
				<col id="c2" />
			</colgroup>
			<tr>
				<th colspan="2">Fresh Fruits</th>
			</tr>
			<tr>
				<td>It has long been known that a diet that includes at least a few healthy servings
				of fresh fruit every day will keep you healthy, fit and trim.</td>
				<td><img src="fruits.jpeg" width="200" height="140" alt="Fruits" /></td>
			</tr>
		</table>
	</body>
</html>
