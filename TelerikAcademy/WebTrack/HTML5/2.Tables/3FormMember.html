<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms Membership</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			.cl1
			{
				text-align:right;
			}
		</style>
	</head>
	<body>
		<form method="get">
			<label for="nameInput">Member name:</label>
			<input id="nameInput" type="text"
			required="required" /> 
			<label for="nameInput" class="cl1">*req</label>
			<br />
			<label for="emailInput">Email:</label>
			<input id="emailInput"
			type="email"
			required="required"
			pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" />
			<label for="emailInput" class="cl1">*req</label>
			<br />
			<label for="schoolInput">School:</label>
			<input id="schoolInput" type="text"
			required="required" /> 
			<label for="schoolInput" class="cl1">*req</label>
			<br />
			<input type="image" src="submitButton.png"
			name="submitBtn" alt="Submit" />

		</form>
	</body>
</html>
