<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<title>Different spans</title>
	<style type="text/css">
	table,td,th
	{
		border: solid 2px grey;
		width:250px;
	}
	#cell1,#cell3
	{
		text-align:center;
	}
	#cell2
	{
		text-align:right;
	}
	</style>
</head>
	<body>
	<table>
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2" id="cell1">I</td>
			<td rowspan="2" id="cell2">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td>N</td>
			<td colspan="4" id="cell3">O</td>
		</tr>
	</table>
	</body>
</html>
