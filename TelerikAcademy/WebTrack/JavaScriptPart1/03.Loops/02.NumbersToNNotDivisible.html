<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Numbers 1 To N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="first">N: </label>
	<input type="text" id="first"/>
	<br />	
	<a href="#" onclick="printNumbers()">Print Numbers</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function printNumbers() 
		{
			//Reading N.
			var n = jsConsole.readInteger("#first");
			if (isNaN(n))
			{
				jsConsole.writeLine("Incorrect Input.");
			}
			else if (n<0)
			{
				jsConsole.writeLine("Number is negative or 0 therefore nothing will be written.");
			}
			else if (n>1500)
			{
				jsConsole.writeLine("Number too large, execution will probably lead to crashing your browser.");
			}
			else 
			{
				//Cycling through from 1 to N.
				for (var i=1; i<=n; i++)
				{
					//Checking whether the number can be divided by both 5 and 7. i%21 is equivalent to i%3 && i%7
					if (i%21!=0)
					{
						jsConsole.write(i+" ");
					}
				}
			}
		}			
	</script>			  
</body>
</html>
