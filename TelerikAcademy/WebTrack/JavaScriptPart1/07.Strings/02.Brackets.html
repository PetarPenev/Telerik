<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Brackets</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="first">Expression: </label>
	<input type="text" id="first"/>
	<br />	
    <a href="#" onclick="checkExpression()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script> 
	<script>
	    function checkExpression() {
	        var expression = jsConsole.read("#first");
	        var counter = 0;
	        var check = true;
	        for (var i = 0; i < expression.length; i++) {
                // Updating the number of brackets
	            if (expression[i] == "(") {
	                counter++;
	            }
	            else if (expression[i] == ")") {
	                counter--;
	            }
	            // If the number of closing brackets exceeds the number of opening brackets at any moment, that means that the expression is incorrect - we change the boolean
                // and break.
	            if (counter < 0) {
	                check = false;
	                break;
	            }
	        }
            // If there are opening brackets left unclosed - the expression is incorrect
	        if (counter > 0) {
	            check = false;
	        }
            // Printing the result
	        if (check) {
	            jsConsole.writeLine("Brackets are put correctly");
	        }
	        else {
	            jsConsole.writeLine("Brackets are not put correctly");
	        }
	    }
	</script>	  
</body>
</html>
