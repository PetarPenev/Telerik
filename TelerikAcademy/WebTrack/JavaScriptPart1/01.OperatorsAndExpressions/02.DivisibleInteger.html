<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Divisible Integer</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="num">Number: </label>
	<input type="text" id="num"/>
	<br />							  
	<a href="#" onclick="divisibleNumber()">Is It Divisible</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function divisibleNumber() {
			var number = jsConsole.readFloat("#num");
			<!--Check for correctness of input-->
			if (isNaN(number))
			{
				jsConsole.writeLine("Incorrect Input.");
			}
			<!--Making only one check for optimization - number%35 is equivalent to number%5 && number%7-->
			else if (number%35==0)
			{
				jsConsole.writeLine("The number "+number+" is divisible by 7 and 5 simultaneously.");
			}
			else{
				jsConsole.writeLine("The number "+number+" is not divisible by 7 and 5 simultaneously.");
			}
		}											
	</script>			  
</body>
</html>
