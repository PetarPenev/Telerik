<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Deep copy</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script> 
	<script>
        // Create the method copyDeep
	    Object.prototype.cloneDeep = function () {
	        var newObj = (this instanceof Array) ? [] : {};
	        for (var i in this) {
	            if (i == 'cloneDeep') continue;
	            if (this[i] && typeof this[i] == "object") {
	                newObj[i] = this[i].clone();
	            }
	            else {
	                newObj[i] = this[i];
	            }
	        } return newObj;
	    }
            
        // Test it
	    var arr = new Array(3, 1, 12);
	    var newArr = arr.cloneDeep();
	    arr[2] = 3;
	    jsConsole.writeLine(arr);
	    jsConsole.writeLine(newArr);
	</script>	  
</body>
</html>
