<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Contains property</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script> 
	<script>
	    function containsProperty(object, propertyName) {
            // Checking for property
	        if ((object.hasOwnProperty(propertyName)) || (propertyName in object)){
	            return true;
	        }
	        return false;
	    }

        // Checking the function
	    var array = new Array();
	    var property="indexOf";
	    jsConsole.writeLine(containsProperty(array,property));
	</script>	  
</body>
</html>
