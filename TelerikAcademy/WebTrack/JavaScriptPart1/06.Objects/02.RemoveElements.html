<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Remove Elements</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <label for="first">Array: </label>
	<input type="text" id="first"/>
	<br />	
    <label for="second">Element: </label>
	<input type="text" id="second"/>
	<br />
    <a href="#" onclick="onClickFunction()">Remove Element</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script> 
	<script>
	    function onClickFunction() {
            // Reading inputs (the array separator is a comma).
	        var array = jsConsole.readNumbersArray("#first", ",");
	        var element = jsConsole.readInteger("#second");
            // Adding a method remove.
	        Array.prototype.remove = function (el) {
	            var result = new Array();
	            for (var i = 0; i < this.length; i++) {
	                if (this[i] != el) {
	                    result.push(this[i]);
	                }
	            }
	            return result;
	        }
            // Getting and writing the result.
	        array=array.remove(element);
	        jsConsole.writeLine(array);
	    }
	</script>	  
</body>
</html>
