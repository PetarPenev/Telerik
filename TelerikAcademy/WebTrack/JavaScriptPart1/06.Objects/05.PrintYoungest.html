<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Print Youngest</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    		  
	<script>
	    // Function creating a Person
	    function Person(first, last, age) {
	        this.firstName = first;
	        this.lastName = last;
	        this.age = age;
	        this.toString = function () {
	            return this.firstName+" "+this.lastName+" is "+this.age+" years old";
	        }
	        this.clone = function () {
	            return new Person(this.firstName, this.lastName, this.age);
	        }
	    }
        // Creating the array
	    var array = [
            new Person("Ivan", "Nikolov", 19),
            new Person("Iva", "Hristova", 17),
            new Person("Borislav", "Ivanov", 22)
	    ];
	    var minAgeIndex = 0;
        // Cycling through the array and finding the person with minimal age
	    for (var i = 1; i < array.length; i++) {
	        if (array[i].age < array[minAgeIndex].age) {
	            minAgeIndex = i;
	        }
	    }
	    jsConsole.writeLine("The person of minimum age is at index " + minAgeIndex + ":");
	    jsConsole.writeLine(array[minAgeIndex]);	    
	</script>	  
</body>
</html>
