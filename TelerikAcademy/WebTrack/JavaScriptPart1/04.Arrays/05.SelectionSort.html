	<script>
	    function selectionSort(arr)
	    {
            // Use classic selection sort algorithm without the need to resort to a second array, thus saving system resources. The method returns the sorted array.
	        var index = 1;
	        var smallestElement = 1;
	        var intermediateElement = 1;
	        for (var i = 0; i < arr.length - 1; i++)
	        {
	            smallestElement = arr[i];
	            index = i;
	            for (var j = i + 1; j < arr.length; j++)
	            {
	                if (arr[j] < smallestElement)
	                {
	                    smallestElement = arr[j];
	                    index = j;
	                }
	            }
	            if (index != i)
	            {
	                intermediateElement = arr[i];
	                arr[i] = arr[index];
	                arr[index] = intermediateElement;
	            }
	        }
	        return arr;
	    }

	    jsConsole.writeLine("}");
	    var sorted = selectionSort(array);

        // Write the resulting sorted array on the console.
