<body>
	<div id="console">

	<script>
        // Classic implementation of binary search. Takes as arguments the sorted array and the element. Returns the index, or, if not found, -1.
	    function binarySearch(arr, element)
	    {
	        var start = 0;
	        var end = arr.length - 1;
	        var index=-1;
	        while (true)
	        {
	            var intermediateIndex = Math.floor((start + end) / 2);
	            if (arr[intermediateIndex] == element)
	            {
	                index = intermediateIndex;
	                break;
	            }
	            else if (start == end)
	            {
	                break;
	            }
	            else
	            {
	                if (arr[intermediateIndex] < element)
	                {
	                    start = intermediateIndex + 1;
	                }
	                else
	                {
	                    end = intermediateIndex - 1;
	                }
	            }
	        }
	        return index;
	        
	    }

	    var array = new Array(1, 1, 5, 9, 17, 19);
        // Sorting the array, just in case.
	    array.sort(function (a, b) { return a - b; });
        // The element to be found. I am using hardcoding and not input for easier debugging.
	    var element = 5;
        // Calling the function and gettting the index.
	    var index = binarySearch(array, element);
	    jsConsole.write("The array:");
	    jsConsole.write("{");
	    for (var i = 0; i < array.length; i++)
	    {
	        jsConsole.write(array[i]);
	        if (i !== array.length - 1)
	        {
	            jsConsole.write(", ");
	        }
	    }
	    jsConsole.writeLine("}");
	    jsConsole.writeLine("The element to be searched for is " + element + ".");
	    if (index === -1)
	    {
	        jsConsole.writeLine("Element was not found in the array.");
	    }
	    else
	    {
	        jsConsole.writeLine("The element " + element + " is at position " + index + ".");
	    }
	</script>			  
</body>
