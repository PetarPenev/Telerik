<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Get DIVs</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="console">
	</div>
    <div></div>
    <div></div>
	<script src="scripts/js-console.js">	  
	</script>
    		  
	<script>
        // Function to write the number of DIVs
	    function getNumber() {
	        jsConsole.writeLine("The number of DIVs is " + document.getElementsByTagName("div").length);
	    }

        // Using event handler to call it after the loading of the page
	    window.onload = getNumber;
	</script>
    	
    <div></div>
    <div></div>		  
</body>
</html>
