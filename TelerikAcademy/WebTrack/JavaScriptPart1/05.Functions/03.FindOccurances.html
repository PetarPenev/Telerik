<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Number of occurances</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;

			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;

			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="first">Word: </label>
	<input type="text" id="first"/>
	<br />	
    <label for="second">Text: </label>
	<input type="text" id="second"/>
	<br />
	<a href="#" onclick="getOccurances()">Case Insensitive</a>
    <a href="#" onclick="getOccurances(true)">Case Sensitive</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
        function getOccurances(check) {
            // Reading the word.
            var word = jsConsole.read("#first");
            // Reading the text
            var text = jsConsole.read("#second");
            var number = 0;
            var expression = null;
            // Using function overriding to build the expression to be either case sensitive or insensitive depending on the number of arguments
            switch (arguments.length) {
                case 0:
                    expression = new RegExp("\\b"+word+"\\b", "gi");
                    break;
                case 1:
                    expression = new RegExp("\\b"+word+"\\b", "g");
                    break;
            }

            if (text.match(expression) == null) {
                jsConsole.writeLine("No occurances in the text.");
            }
            else {
                jsConsole.writeLine("The number of occurances is " + text.match(expression).length);
            }
        }
	</script>			  
</body>
</html>
