<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Greatest of Five</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="first">First number: </label>
	<input type="text" id="first"/>
	<br />	
	<label for="second">Second number: </label>
	<input type="text" id="second"/>
	<br />	
	<label for="third">Third number: </label>
	<input type="text" id="third"/>
	<br />	
	<label for="fourth">Fourth number: </label>
	<input type="text" id="fourth"/>
	<br />	
	<label for="fifth">Fifth number: </label>
	<input type="text" id="fifth"/>
	<br />	
	<a href="#" onclick="findGreatest()">Find greatest number</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function findGreatest() 
		{
			var firstNum = jsConsole.readFloat("#first");
			var secondNum = jsConsole.readFloat("#second");
			var thirdNum =jsConsole.readFloat("#third");
			var fourthNum =jsConsole.readFloat("#fourth");
			var fifthNum =jsConsole.readFloat("#fifth");
			<!--Check for input correctness.-->
			if (isNaN(firstNum) || isNaN(secondNum) || isNaN(thirdNum) || isNaN(fourthNum) || isNaN(fifthNum))
			{
				jsConsole.writeLine("Incorrect input.");
			}
			else
			{
				<!--Find greatest number.-->
				var greatest= Math.max(firstNum, secondNum, thirdNum, fourthNum, fifthNum);
				jsConsole.writeLine("The greatest number is "+greatest+".");
			}
		}
	</script>			  
</body>
</html>
