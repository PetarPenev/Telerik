<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Name of Digit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="number">First number: </label>
	<input type="text" id="number"/>
	<br />	
	<a href="#" onclick="getDigitName()">Get Digit Name</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function getDigitName() 
		{
			var number = jsConsole.readInteger("#number");
			var numberCheck=jsConsole.readFloat("#number");
			<!--Check for correctness of input.-->
			if (isNaN(number))
			{
				jsConsole.writeLine("Incorrect Output.");
			}
			else
			{
				<!--If the number is float, we evaluate only its whole part.-->
				if (number!=numberCheck)
				{
					jsConsole.writeLine("You have entered a non-integer number. Only its whole part will be evaluated.");
				}
				<!--If the number is not a digit, we write that on the console.-->
				if (number<0 || number>9)
				{
					jsConsole.writeLine("The number is not a digit - it must be between 0 and 9.");
				}
				else
				{
					<!--Using switch-case.-->
					switch (number)
					{
						case 0: jsConsole.writeLine("Zero"); break;
						case 1: jsConsole.writeLine("One"); break;
						case 2: jsConsole.writeLine("Two"); break;
						case 3: jsConsole.writeLine("Three"); break;
						case 4: jsConsole.writeLine("Four"); break;
						case 5: jsConsole.writeLine("Five"); break;
						case 6: jsConsole.writeLine("Six"); break;
						case 7: jsConsole.writeLine("Seven"); break;
						case 8: jsConsole.writeLine("Eight"); break;
						case 9: jsConsole.writeLine("Nine"); break;
					}
				}
			}
		}
	</script>			  
</body>
</html>
