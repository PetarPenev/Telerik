<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Biggest of Three</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="first">First number: </label>
	<input type="text" id="first"/>
	<br />	
	<label for="second">Second number: </label>
	<input type="text" id="second"/>
	<br />	
	<label for="third">Third number: </label>
	<input type="text" id="third"/>
	<br />	
	<a href="#" onclick="findBiggest()">Find Biggest</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function findBiggest() 
		{
			var firstNum = jsConsole.readFloat("#first");
			var secondNum = jsConsole.readFloat("#second");
			var thirdNum=jsConsole.readFloat("#third");
			<!--Check for correctness of input.-->
			if (isNaN(firstNum) || isNaN(secondNum) || isNaN(thirdNum))
			{
				jsConsole.writeLine("Incorrect input.");
			}
			else
			{
				<!--Use nested if-s to find the biggest number.-->
				var biggest=firstNum;
				if (firstNum<secondNum)
				{
					if (secondNum<thirdNum)
					{
						biggest=thirdNum;
					}
					else
					{
						biggest=secondNum;
					}
				}
				else if (firstNum<thirdNum)
				{
					biggest=thirdNum;
				}
				jsConsole.writeLine("The biggest number is "+biggest+".");
			}
		}
	</script>			  
</body>
</html>
