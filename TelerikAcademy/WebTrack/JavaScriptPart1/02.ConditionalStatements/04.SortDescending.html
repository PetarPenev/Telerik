<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sort Descending</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="first">First number: </label>
	<input type="text" id="first"/>
	<br />	
	<label for="second">Second number: </label>
	<input type="text" id="second"/>
	<br />	
	<label for="third">Third number: </label>
	<input type="text" id="third"/>
	<br />	
	<a href="#" onclick="sortDescending()">Sort Descending</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function sortDescending() 
		{
			var firstNum = jsConsole.readFloat("#first");
			var secondNum = jsConsole.readFloat("#second");
			var thirdNum=jsConsole.readFloat("#third");
			<!--Check for correctness of input.-->
			if (isNaN(firstNum) || isNaN(secondNum) || isNaN(thirdNum))
			{
				jsConsole.writeLine("Incorrect input.");
			}
			else
			{
				var buffer=0;
				<!--Use nested if-s to sort in descending order.-->
				if (firstNum>secondNum)
				{
					if (secondNum>thirdNum)
					{
						buffer=firstNum;
						firstNum=thirdNum;
						thirdNum=buffer;
					}
					else if (thirdNum>firstNum)
					{
						buffer=firstNum;
						firstNum=secondNum;
						secondNum=buffer;
					}
					else
					{
						buffer=firstNum;
						firstNum=secondNum;
						secondNum=thirdNum;
						thirdNum=buffer;
					}
				}
				else if (secondNum>thirdNum)
				{
					if (thirdNum>firstNum)
					{
						buffer=secondNum;
						secondNum=thirdNum;
						thirdNum=buffer;
					}
					else
					{
						buffer=thirdNum;
						thirdNum=secondNum;
						secondNum=firstNum;
						firstNum=buffer;
					}
				}
				jsConsole.writeLine("The arranged numbers are "+firstNum+", "+secondNum+", "+thirdNum+".");
						
			}
		}
	</script>			  
</body>
</html>
